<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Projects</title>
    <style>
        /* General Styles */
        body {
            background: linear-gradient(to right, #b7e4c7, #95d5b2);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 22px;
            color: #2d6a4f;
            margin-bottom: 15px;
        }

        /* List Styling */
        ul {
            padding: 0;
            list-style: none;
        }

        li {
            margin: 15px 0;
        }

        /* Link Styles */
        a {
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            color: #1b4332;
            background: #d8f3dc;
            padding: 10px 15px;
            border-radius: 8px;
            display: block;
            transition: all 0.3s ease-in-out;
        }

        /* Hover Effect */
        a:hover {
            background: #95d5b2;
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
